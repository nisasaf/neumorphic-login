<!DOCTYPE html>
<html>
<head>
	<title>Neumorphism Login</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="login">
		<div class="logo"></div>
		<div class="title">Safeurstic</div>
		<div class="sub-title">BETA</div>
		<div class="fields">
			<div class="username">
				<input type="username" name="user-input" placeholder="username" />
			</div>
			<div class="password">
				<input type="password" name="pass-input" placeholder="password" />
			</div>
		</div>
		<button class="signin-btn">LOGIN</button>
		<div class="link">
			<a href="#">Forgot password?</a> or <a href="">Sign Up</a>
		</div>
	</div>
</body>
</html>
